http:
  routers:
    filebrowser:
      rule: "PathPrefix(`/browser`)"
      entryPoints:
        - "web"
        - "websecure"
      service: "filebrowser"
      middlewares:
        - "redirect-to-https"

  services:
    filebrowser:
      loadBalancer:
        servers:
          - url: "http://localhost:8080"
