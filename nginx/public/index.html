<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fzbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 60px;
        }

        .computer-name {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #2d3748;
            text-shadow: 0 2px 10px rgba(45, 55, 72, 0.1);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #718096;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #4299e1, #667eea);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-4px);
            border-color: rgba(66, 153, 225, 0.3);
            box-shadow: 0 8px 32px rgba(66, 153, 225, 0.15);
        }

        .service-card:hover::before {
            transform: scaleX(1);
        }

        .service-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .service-description {
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .service-link {
            display: inline-block;
            background: linear-gradient(135deg, #4299e1, #667eea);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .service-link:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(66, 153, 225, 0.4);
        }

        .icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .dashboard-icon {
            background: linear-gradient(135deg, #4299e1, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .file-icon {
            background: linear-gradient(135deg, #f56565, #ed8936);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ai-icon {
            background: linear-gradient(135deg, #9f7aea, #ed64a6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 768px) {
            .computer-name {
                font-size: 2.5rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .service-card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .computer-name {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="computer-name">fzbox</h1>
            <p class="subtitle">services & applications</p>
        </div>
        
        <div class="services-grid">
            <div class="service-card">
                <div class="service-title">
                    <svg class="icon dashboard-icon" viewBox="0 0 24 24">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                    </svg>
                    Dashboard
                </div>
                <div class="service-description">
                    Traefik reverse proxy monitoring and management
                </div>
                <a href="/dashboard/" class="service-link">Open</a>
            </div>

            <div class="service-card">
                <div class="service-title">
                    <svg class="icon file-icon" viewBox="0 0 24 24">
                        <path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/>
                    </svg>
                    Files
                </div>
                <div class="service-description">
                    Web-based file browser and manager
                </div>
                <a href="/browser/" class="service-link">Open</a>
            </div>

            <div class="service-card">
                <div class="service-title">
                    <svg class="icon ai-icon" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 14H4v-4h11v4zm0-5H4V9h11v4zm5 5h-4V9h4v9z"/>
                    </svg>
                    Shell
                </div>
                <div class="service-description">
                    Terminal access to server via shellinabox
                </div>
                <a href="/shell/" class="service-link">Open</a>
            </div>

            <div class="service-card">
                <div class="service-title">
                    <svg class="icon dashboard-icon" viewBox="0 0 24 24">
                        <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
                    </svg>
                    Mopidy
                </div>
                <div class="service-description">
                    Music streaming with Iris web interface
                </div>
                <a href="/iris/" class="service-link">Open</a>
            </div>

        </div>
    </div>
</body>
</html>
